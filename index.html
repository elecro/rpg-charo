<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Character sheet</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/rpg.css" rel="stylesheet">

  </head>
  <body>

    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">RPG</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a id="button-load-data" class="btn">Load</a></li>
            <li><a id="button-save-data" class="btn">Save</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div><!--/.container-fluid -->
    </nav>

    <div class="container">
      <div class="row">
        <div class="col-xs-3 bordered">
          <h3>Tulajdonságok</h3>
          <div id="attributes-table-content">
          </div>
          </table>
        </div>

        <div class="col-xs-2 bordered">
          <h3>Életerő</h3>
          <div id="health-table-content">
          </div>
        </div>

        <div class="col-xs-2 bordered">
          <h3>Harci tulajdonságok</h3>
          <div id="base-fight-table-content">
          </div>
        </div>

      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.js"></script>
    <script src="js/handlebars-v4.0.4.js"></script>

    <script id="attributes-table-template" type="text/x-handlebars-template">
       <table class="table table-striped attributes">
       {{#each attributes}}
         <tr>
           <th>{{name}}</th>
           <td>
             <button type="button" class="btn btn-xs" data-type="{{type}}"><span class="glyphicon glyphicon-minus" aria-hidden="true"></span></button>
             <span id="attribute-{{type}}" data-value="10"></span>
             <button type="button" class="btn btn-xs" data-type="{{type}}"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></button>
           </td>
         </tr>
         {{/each}}
       </table>
    </script>

    <script id="health-table-template" type="text/x-handlebars-template">
       <table class="table table-striped health">
       {{#each attributes}}
         <tr>
           <th>{{name}}</th>
           <td>
             <button type="button" class="btn btn-xs" data-type="{{type}}"><span class="glyphicon glyphicon-minus" aria-hidden="true"></span></button>
             <span id="health-{{type}}" data-value="1"></span>
             <button type="button" class="btn btn-xs" data-type="{{type}}"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></button>
           </td>
         </tr>
         {{/each}}
       </table>
    </script>

    <script id="base-fight-table-template" type="text/x-handlebars-template">
       <table class="table table-striped base-fight">
       {{#each attributes}}
         <tr>
           <th>{{name}}</th>
           <td>
             <button type="button" class="btn btn-xs" data-type="{{type}}"><span class="glyphicon glyphicon-minus" aria-hidden="true"></span></button>
             <span id="base-fight-{{type}}" data-value="1"></span>
             <button type="button" class="btn btn-xs" data-type="{{type}}"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></button>
           </td>
         </tr>
         {{/each}}
       </table>
    </script>

    <script src="js/rpgo.js"></script>

  </body>
</html>
