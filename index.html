<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Character sheet</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/rpg.css" rel="stylesheet">

  </head>
  <body>

    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">RPG</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <!--<li><input id="character-name"/></li>-->
            <li><a id="button-load-data" class="btn" data-toggle="modal" data-target="#modal-load">Load</a></li>
            <li><a id="button-save-data" class="btn">Save</a></li>
          </ul>

          <div class="col-sm-3 col-md-3 pull-right">
            <form class="navbar-form" role="search">
               <div class="input-group">
                 <input type="text" class="form-control" placeholder="Character name" id="character-name">
               </div>
            </form>
          </div>
        </div><!--/.nav-collapse -->

      </div><!--/.container-fluid -->
    </nav>

    <div class="container">
      <div class="row">
        <div class="col-xs-3 bordered">
          <h3>Tulajdonságok</h3>
          <div id="attributes-table-content">
          </div>
          </table>
        </div>

        <div class="col-xs-2 bordered">
          <h3>Életerő</h3>
          <div id="health-table-content">
          </div>
        </div>

        <div class="col-xs-3 bordered">
          <h3>Harci tulajdonságok</h3>
          <div id="base-fight-table-content">
          </div>
        </div>

      </div>
      <div class="row">
        <div class="col-xs-10 bordered">
          <h3>Fegyverek</h3>
          <div id="weapons-table-content">
            <table class="table table-striped weapons">
             <tr>
              <td>Név</td>
              <td>KÉ alap</td>
              <td>KÉ mod.</td>
              <td>KÉ</td>
              <td>TÉ alap</td>
              <td>TÉ mod.</td>
              <td>TÉ</td>
              <td>VÉ alap</td>
              <td>VÉ mod.</td>
              <td>VÉ</td>
             </tr>
             <tr>
              <th>
                <div class="input-group input-group-sm">
                  <input type="text" class="form-control" size=10 placeholder="name" aria-describedby="sizing-addon3">
                </div>
              </th>
              <td>
                <button type="button" class="btn btn-xs" data-target="#weapon-0-ke-base" data-mode="dec">
                  <span class="glyphicon glyphicon-minus" aria-hidden="true"></span>
                </button>
                <span id="weapon-0-ke-base" data-value="0">0</span>
                <button type="button" class="btn btn-xs" data-target="#weapon-0-ke-base" data-mode="inc">
                  <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                </button>
              </td>
              <td>
                <button type="button" class="btn btn-xs" data-target="#weapon-0-ke-mod" data-mode="dec">
                  <span class="glyphicon glyphicon-minus" aria-hidden="true"></span>
                </button>
                <span id="weapon-0-ke-mod" data-value="0">0</span>
                <button type="button" class="btn btn-xs" data-target="#weapon-0-ke-mod" data-mode="inc">
                  <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                </button>
              </td>
              <td>
                <button type="button" class="btn btn-xs" data-target="#weapon-0-ke" data-mode="dec">
                  <span class="glyphicon glyphicon-minus" aria-hidden="true"></span>
                </button>
                <span id="weapon-0-ke" data-value="0">0</span>
                <button type="button" class="btn btn-xs" data-target="#weapon-0-ke" data-mode="inc">
                  <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                </button>
              </td>
              <td>
                <button type="button" class="btn btn-xs" data-target="#weapon-0-te-base" data-mode="dec">
                  <span class="glyphicon glyphicon-minus" aria-hidden="true"></span>
                </button>
                <span id="weapon-0-te-base" data-value="0">0</span>
                <button type="button" class="btn btn-xs" data-target="#weapon-0-te-base" data-mode="inc">
                  <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                </button>
              </td>
              <td>
                <button type="button" class="btn btn-xs" data-target="#weapon-0-te-mod" data-mode="dec">
                  <span class="glyphicon glyphicon-minus" aria-hidden="true"></span>
                </button>
                <span id="weapon-0-te-mod" data-value="0">0</span>
                <button type="button" class="btn btn-xs" data-target="#weapon-0-te-mod" data-mode="inc">
                  <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                </button>
              </td>
              <td>
                <button type="button" class="btn btn-xs" data-target="#weapon-0-te" data-mode="dec">
                  <span class="glyphicon glyphicon-minus" aria-hidden="true"></span>
                </button>
                <span id="weapon-0-te" data-value="0">0</span>
                <button type="button" class="btn btn-xs" data-target="#weapon-0-te" data-mode="inc">
                  <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                </button>
              </td>
              <td>
                <button type="button" class="btn btn-xs" data-target="#weapon-0-ve-base" data-mode="dec">
                  <span class="glyphicon glyphicon-minus" aria-hidden="true"></span>
                </button>
                <span id="weapon-0-ve-base" data-value="0">0</span>
                <button type="button" class="btn btn-xs" data-target="#weapon-0-ve-base" data-mode="inc">
                  <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                </button>
              </td>
              <td>
                <button type="button" class="btn btn-xs" data-target="#weapon-0-ve-mod" data-mode="dec">
                  <span class="glyphicon glyphicon-minus" aria-hidden="true"></span>
                </button>
                <span id="weapon-0-ve-mod" data-value="0">0</span>
                <button type="button" class="btn btn-xs" data-target="#weapon-0-ve-mod" data-mode="inc">
                  <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                </button>
              </td>
              <td>
                <button type="button" class="btn btn-xs" data-target="#weapon-0-ve" data-mode="dec">
                  <span class="glyphicon glyphicon-minus" aria-hidden="true"></span>
                </button>
                <span id="weapon-0-ve" data-value="0">0</span>
                <button type="button" class="btn btn-xs" data-target="#weapon-0-ve" data-mode="inc">
                  <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                </button>
              </td>
            </table>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="modal-load" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">Load character</h4>
          </div>
          <div class="modal-body">
            <div id="modal-load-table-content">
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.js"></script>
    <script src="js/handlebars-v4.0.4.js"></script>
    <script src="js/polyfill.js"></script>

    <script id="attributes-table-template" type="text/x-handlebars-template">
       <table class="table table-striped attributes">
       {{#each attributes}}
         <tr>
           <th>{{name}}</th>
           <td>
             <button type="button" class="btn btn-xs" data-target="#attribute-{{type}}" data-mode="dec">
               <span class="glyphicon glyphicon-minus" aria-hidden="true"></span>
             </button>
             <span id="attribute-{{type}}" data-value="10"></span>
             <button type="button" class="btn btn-xs" data-target="#attribute-{{type}}" data-mode="inc">
               <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
             </button>
           </td>
         </tr>
         {{/each}}
       </table>
    </script>

    <script id="health-table-template" type="text/x-handlebars-template">
       <table class="table table-striped health">
       {{#each attributes}}
         <tr>
           <th>{{name}}</th>
           <td>
             <button type="button" class="btn btn-xs" data-target="#health-{{type}}" data-mode="dec">
               <span class="glyphicon glyphicon-minus" aria-hidden="true"></span>
             </button>
             <span id="health-{{type}}" data-value="1"></span>
             <button type="button" class="btn btn-xs" data-target="#health-{{type}}" data-mode="inc">
               <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
             </button>
           </td>
         </tr>
         {{/each}}
       </table>
    </script>

    <script id="base-fight-table-template" type="text/x-handlebars-template">
       <table class="table table-striped base-fight">
       {{#each attributes}}
         <tr>
           <th>{{name}}</th>
           <td>
             <button type="button" class="btn btn-xs" data-target="#base-fight-{{type}}" data-mode="dec">
               <span class="glyphicon glyphicon-minus" aria-hidden="true"></span>
             </button>
             <span id="base-fight-{{type}}" data-value="1"></span>
             <button type="button" class="btn btn-xs" data-target="#base-fight-{{type}}" data-mode="inc">
               <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
             </button>
           </td>
         </tr>
         {{/each}}
       </table>
    </script>

    <script id="modal-load-table-template" type="text/x-handlebars-template">
       <table class="table table-striped">
       {{#each characters}}
         <tr>
           <th>{{name}}</th>
           <td>
             <button type="button" class="btn btn-xs" data-character="{{name}}">
               <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
             </button>
           </td>
         </tr>
         {{/each}}
       </table>
    </script>

    <script src="js/calculations.js"></script>
    <script src="js/connections.js"></script>
    <script src="js/rpgo.js"></script>

  </body>
</html>
